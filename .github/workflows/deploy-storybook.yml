name: Deploy Storybook

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  # Accessibility tests - runs before deploy
  a11y-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build tokens
        run: npm run tokens:build

      - name: Build Storybook
        run: npm run build:storybook

      - name: Run accessibility tests (axe-core)
        run: npx concurrently -k -s first -n "SB,TEST" -c "magenta,blue" "npx http-server storybook-static --port 6006 --silent" "npx wait-on tcp:6006 && npx @storybook/test-runner --url http://127.0.0.1:6006 --maxWorkers=2"
        continue-on-error: true  # Don't block deploy on a11y warnings for now

  deploy:
    runs-on: ubuntu-latest
    needs: a11y-test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build tokens
        run: npm run tokens:build

      - name: Build Storybook
        run: npm run build:storybook

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./storybook-static
          publish_branch: gh-pages
          force_orphan: true
          commit_message: 'deploy: update storybook'
